<button style="position: absolute; right:0; z-index: 999" ng-show="api=='NYTimes'" ng-click="showGivenApi()">Show given API</button>


<section class="tuzame-news">
    <div class="tuzame-news__container" ng-if="ready">
        <button class="tuzame-news__button tuzame-news__button--prev" ng-disabled="index==0" ng-click="showNews('previous')">Prev</button>
        <div class="tuzame-news__widget__wrap">
            <div class="tuzame-news__widget tuzame-news__widget--NYTimes" ng-repeat="current in [current]" ng-if="api=='NYTimes'">
                <header class="tuzame-news__header">

                    NYTimes Feed&nbsp;&nbsp;

                    <span>/&nbsp;&nbsp;Article {{index+1}} of {{data.length}}</span>

                </header>
                <main class="tuzame-news__content">
                    <div class="tuzame-news__content__image" ng-show="current.multimedia">
                            <img ng-show="current.thumbnail_standard" ng-src="{{current.thumbnail_standard}}" alt="tuzame-news__content__image">
                    </div>
                    <div class="tuzame-news__content__news">
                        <h2 class="tuzame-news__content__news__headline">
                            <a ng-href="{{current.url}}" class="tuzame-news__content__news__link">{{current.title}}</a>
                        </h2>
                        <div ng-show="current.abstract" class="tuzame-news__content__news__intro animated fadeIn">
                            {{current.abstract}}
                        </div>

                    </div>
                </main>
            </div>

        <div class="tuzame-news__widget tuzame-news__widget--News" ng-repeat="current in [current]" ng-if="api=='News'">
            <header class="tuzame-news__header">

                Tuzame news&nbsp;&nbsp;

                <span>/&nbsp;&nbsp;Article {{index+1}} of {{data.length}}</span>

            </header>
            <main class="tuzame-news__content">
                <div class="tuzame-news__content__image" ng-if="current.dynamic.image">
                    <img err-src="http://placehold.it/150x150" ng-src="http://test-be.tsuru2.tuzame.com/api/storages/uploads/download/{{current.dynamic.image}}" alt="">
                </div>
                <div class="tuzame-news__content__news">
                    <h2 class="tuzame-news__content__news__headline">
                        <a ng-href="{{current.url}}" class="tuzame-news__content__news__link">{{current.dynamic.title}}</a>
                    </h2>
                    <div ng-bind-html="current.dynamic.body" class="tuzame-news__content__news__intro animated fadeIn">

                    </div>

                </div>
            </main>
        </div>

        </div>

        <button class="tuzame-news__button tuzame-news__button--next" ng-disabled="index==data.length-1" ng-click="showNews('next')">Next</button>
    </div>

    <div class="tuzame-news__spinner" ng-if="!ready"></div>

</section>
